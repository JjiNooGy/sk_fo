<!DOCTYPE html>
<html lang="">
  <head>

    <title>수출공매 상세페이지</title>
    <link href="../../../assets/pc/img/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="../../../../assets/pc/css/style.css" />

  <body style="background-color: #fff">
    <div class="modal-wrap" style="width: 800px; max-width: 800px">
      <!-- modal header -->
      <div>
        <h1>사고/외관 등급기준</h1>
        <button class="btn-close"></button>
      </div>
      <!--// modal header -->
      <!-- modal body -->
      <div class="acct-rating">
        <table>
          <tbody>
            <tr>
              <th class="nmt">교환이력 (XX)</th>
              <td><p class="tt">힌지 볼트 훼손 또는 전체 볼트 중 3개 이상 풀렸을 경우 (2개 이하는 특이사항에만 명시함)</p></td>
            </tr>
          </tbody>
        </table>
        <div class="summ">※ 라디에이터 서포트(볼트 체결 부품)의 교환 여부는 특이사항에만 기재 (교환이력 미기재)</div>
        <table>
          <tbody>
            <tr>
              <th class="nmt">판금/도장 필요 (W)</th>
              <td><p class="tt">외관이 찌그러짐이 있거나 부식으로 판금이 필요한 경우, 문콕 개수가 3개 이상인 경우</p></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--// modal body -->
    </div>
